<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    fetch('https://chatbot-ruby-five.vercel.app/chatbot.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch HTML');
        }
        return response.text();
      })
      .then(html => {
        document.body.innerHTML = html;
        // After HTML content is loaded, load client.js
        const script = document.createElement('script');
        script.src = 'https://chatbot-ruby-five.vercel.app/client.js';
        script.defer = true;
        script.type = 'module';
        document.body.appendChild(script);
      })
      .catch(error => console.error('Error fetching or loading HTML:', error));
  </script>
</body>
</html>
