<body>
 
  <h1>Hello how are you</h1>
 
  
  


  
  <iframe src="https://chatbot-ruby-five.vercel.app/chatbot.html?prompt=you are the salse acecutive&bgColor=%23a71b1b&color=%2300ff11&message=hi%20there" 
  width="300px" height="500px" frameborder="0" style="pointer-events: auto; position: fixed; bottom: 50px; right: 50px; height:750px; width:100%"></iframe>



  <button style="position: fixed; bottom: 10px; right: 10px;" onclick="toggleIframe()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg></button>

  
    <script>
      function toggleIframe() {
        var iframe = document.getElementsByTagName('iframe')[0]; // Get the first iframe
        var button = document.getElementsByTagName('button')[0]; // Get the first iframe
        if (iframe.style.display === 'none' || !iframe.style.display) { // Check if it's hidden or not set
          iframe.style.display = 'block'; 
          button.innerHTML =`<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"  ><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>`
        } else {
          iframe.style.display = 'none';
          button.innerHTML =`<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>`
        }
      }
    </script>
