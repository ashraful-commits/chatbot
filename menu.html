  <title>Common Menu</title>
  <style>
    /* Style for the menu */
    .navbar {
      background-color: #007bff; /* Change the background color as needed */

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
