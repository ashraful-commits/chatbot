<link lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbotBuilder.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    
  </head>
  <body>
    <div class="container">
      <h1>Chatbot Builder</h1>
      <form onsubmit="event.preventDefault(); onSubmitForm();">
          <label for="prompt">Prompt:</label>
          <input type="text" id="prompt" name="prompt">
          <label for="clientName">Client Name:</label>
          <input type="text" id="clientName" name="clientName">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" name="bgColor">
          <label for="color">Text Color:</label>
          <input type="color" id="color" name="color">
          <label for="firstMessage">First Message:</label>
          <input type="text" id="firstMessage" name="firstMessage">
          <button type="submit">Generate Embed Code</button>
      </form>
      <textarea id="embedCode" rows="4" cols="50" readonly></textarea>
    <button  style="background: #724ae8; color: white; padding: 5px 15px; border: none; cursor: pointer;" type="button" onclick="copyEmbedCode()">Copy</button>
    </div>
    <iframe id="iframe" src="chatbot.html"  style="width: 100%; height: 600px; border: none;"></iframe>

    <button id="button" style="position: fixed; bottom: 50px; right: 50px; border-radius: 100%; padding: 10px; width: 50px; height: 50px; border: none; background: #724ae8; color: white; display: flex; justify-content: center;align-items: center; z-index: 999999;" onclick="toggleIframe()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      </svg>
    </button>
    
  
    <script defer>
      // Create a script element
      var script = document.createElement('script');
  
      // Set the source attribute to the URL of the client.js file
      script.src = 'client.js'; // Replace with the actual URL
      script.type ='module';
      // Append the script element to the body of the current page
      document.body.appendChild(script);
  </script>
  
  
    <script>
      var iframe = document.getElementById('iframe');
         iframe.style.display="none"
      function toggleIframe() {
        var button = document.getElementById('button');
        console.log(button);
        if (iframe.style.display === 'none' || !iframe.style.display) {
          iframe.style.display = 'block'; 
          button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>`;
        } else {
          iframe.style.display = 'none';
          button.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>`;
        }
      }
    </script>
  
  
    <script defer type="module" src="chatbotBuilder.js"></script>
  </body>
</html>
