<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
</head>
<body class="show-chatbot">

    
  <div class="chatbot">
    <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p id="initial-message">Hi there ðŸ‘‹<br>How can I help you today?</p>
        </li>
    </ul>
    <div class="chat-input">
        <textarea id="usermessage" placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>

  <!-- Load client.js -->
  <script src="client.js" defer type="module"></script>

  <!-- Load chatbotBuilder.js -->
  <script src="chatbotBuilder.js"></script>

  <!-- Your chatbot builder form -->
  <h1>Chatbot Builder</h1>
  <form onsubmit="event.preventDefault(); onSubmitForm();">
      <label for="prompt">Prompt:</label><br>
      <input type="text" id="prompt" name="prompt"><br>
      <label for="color">Color:</label><br>
      <input type="text" id="color" name="color"><br>
      <label for="firstMessage">First Message:</label><br>
      <input type="text" id="firstMessage" name="firstMessage"><br><br>
      <button type="submit">Generate Embed Code</button>
  </form>
  <textarea id="embedCode" rows="4" cols="50" readonly></textarea>
</body>
</html>
