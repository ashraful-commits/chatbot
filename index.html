<!-- //================================== create scrpit -->
<input type="text" id="fileNameInput" placeholder="Enter file name">
<button id="createFileBtn">Create File</button>

<script>
  const createFile = (fileName) => {
    // Define the content of the file
    const fileContent = `// Import necessary functions from main.js
import { createChatLi, generateResponse, setElementColor } from './main.js';

// Your existing code here`;

    // Create a Blob object containing the file content
    const blob = new Blob([fileContent], { type: 'text/javascript' });

    // Create a temporary anchor element
    const a = document.createElement('a');
    a.href = window.URL.createObjectURL(blob);

    // Set the file name
    a.download = fileName + '.js'; // Append '.js' extension

    // Programmatically trigger a click event to download the file
    document.body.appendChild(a);
    a.click();

    // Clean up
    document.body.removeChild(a);
    window.URL.revokeObjectURL(a.href);
}

// Assuming you have an input field with id "fileNameInput" for getting the file name
const fileNameInput = document.getElementById("fileNameInput");
const createFileBtn = document.getElementById("createFileBtn");

createFileBtn.addEventListener("click", () => {
    const fileName = fileNameInput.value.trim(); // Get user entered file name and remove extra whitespace
    if (fileName) {
        createFile(fileName);
    } else {
        alert("Please enter a file name.");
    }
})
</script>
