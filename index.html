<!DOCTYPE html>

<link lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  <script type="module" src="client.js" defer></script>
   

    <!-- table script  -->
     <script>
      // Retrieve data from localStorage
      const clientConfigurations = JSON.parse(localStorage.getItem('clients')) || {};
  
      // Get reference to the table body
      const tableBody = document.querySelector('#clientTable tbody');
  
      // Function to add table rows from localStorage data
      function populateTable() {
        tableBody.innerHTML = ''; // Clear existing rows
        for (const clientName in clientConfigurations) {
          if (clientConfigurations.hasOwnProperty(clientName)) {
            const config = clientConfigurations[clientName];
            const row = `
              <tr>
                <td>${clientName}</td>
                <td>${config.prompt}</td>
                <td>${config.message}</td>
                <td><button class="delete-btn" data-client="${clientName}">Delete</button></td>
              </tr>
            `;
            tableBody.innerHTML += row;
          }
        }
      }
  
      // Initial population of table
      populateTable();
  
      // Event listener for delete buttons
      tableBody.addEventListener('click', (event) => {
        if (event.target.classList.contains('delete-btn')) {
          const clientName = event.target.dataset.client;
          if (confirm(`Are you sure you want to delete ${clientName}?`)) {
            delete clientConfigurations[clientName];
            localStorage.setItem('clients', JSON.stringify(clientConfigurations));
            populateTable(); // Update table after deletion
          }
        }
      });
    </script>
  </body>
</html>
