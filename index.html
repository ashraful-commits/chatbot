<!DOCTYPE html>

<link lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbotBuilder.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    
  </head>
  <body>
    <div class="container">
      <h1>Chatbot Builder</h1>
      <form onsubmit="event.preventDefault(); onSubmitForm();">
          <label for="prompt">Prompt:</label>
          <input type="text" id="prompt" name="prompt">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" name="bgColor">
          <label for="color">Text Color:</label>
          <input type="color" id="color" name="color">
          <label for="firstMessage">First Message:</label>
          <input type="text" id="firstMessage" name="firstMessage">
          <button type="submit">Generate Embed Code</button>
      </form>
      <textarea id="embedCode" rows="4" cols="50" readonly></textarea>
    <button type="button" onclick="copyEmbedCode()">Copy</button>
    </div>

    <button onclick="toggleIframe()" class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <iframe width="100%" height="750px" style="position: fixed; bottom: 99px; right: 35px; z-index: 99999; background-color: transparent;" src="chatbot.html" frameborder="0"></iframe>

<script>
  function toggleIframe() {
    var iframe = document.getElementsByTagName('iframe')[0]; // Get the first iframe
    if (iframe.style.display === 'none' || !iframe.style.display) { // Check if it's hidden or not set
      iframe.style.display = 'block'; // Show the iframe
    } else {
      iframe.style.display = 'none'; // Hide the iframe
    }
  }
</script>

    <script src="chatbotBuilder.js"></script>
    
  </body>
</html>
