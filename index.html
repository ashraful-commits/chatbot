<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<link lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbotBuilder.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    
  </head>
  <body>
    <div class="container">
      <h1>Chatbot Builder</h1>
      <form onsubmit="event.preventDefault(); onSubmitForm();">
          <label for="prompt">Prompt:</label>
          <input type="text" id="prompt" name="prompt">
          <label for="clientName">Client Name:</label>
          <input type="text" id="clientName" name="clientName">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" name="bgColor">
          <label for="color">Text Color:</label>
          <input type="color" id="color" name="color">
          <label for="firstMessage">First Message:</label>
          <input type="text" id="firstMessage" name="firstMessage">
          <button type="submit">Generate Embed Code</button>
      </form>
      <textarea id="embedCode" rows="4" cols="50" readonly></textarea>
    <button  style="background: #724ae8; color: white; padding: 5px 15px; border: none; cursor: pointer;" type="button" onclick="copyEmbedCode()">Copy</button>
    </div>

    <!-- table here   -->
 
    <h2>Client Configuration</h2>
    <table id="clientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Prompt</th>
          <th>First Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
    <div id="external-content"></div>
    <script>
      fetch('chatbot.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('external-content').innerHTML = html;
        })
        .catch(error => console.error('Error fetching HTML:', error));
    </script>
    <script type="module" defer src="client.js"></script> 
 <!-- chatbuilder script  -->
    <script defer type="module" src="chatbotBuilder.js"></script>
    <!-- table script  -->
     <script>
      // Retrieve data from localStorage
      const clientConfigurations = JSON.parse(localStorage.getItem('clients')) || {};
  
      // Get reference to the table body
      const tableBody = document.querySelector('#clientTable tbody');
  
      // Function to add table rows from localStorage data
      function populateTable() {
        tableBody.innerHTML = ''; // Clear existing rows
        for (const clientName in clientConfigurations) {
          if (clientConfigurations.hasOwnProperty(clientName)) {
            const config = clientConfigurations[clientName];
            const row = `
              <tr>
                <td>${clientName}</td>
                <td>${config.prompt}</td>
                <td>${config.message}</td>
                <td><button class="delete-btn" data-client="${clientName}">Delete</button></td>
              </tr>
            `;
            tableBody.innerHTML += row;
          }
        }
      }
  
      // Initial population of table
      populateTable();
  
      // Event listener for delete buttons
      tableBody.addEventListener('click', (event) => {
        if (event.target.classList.contains('delete-btn')) {
          const clientName = event.target.dataset.client;
          if (confirm(`Are you sure you want to delete ${clientName}?`)) {
            delete clientConfigurations[clientName];
            localStorage.setItem('clients', JSON.stringify(clientConfigurations));
            populateTable(); // Update table after deletion
          }
        }
      });
    </script>
  </body>
</html>
